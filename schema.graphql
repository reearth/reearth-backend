}

type Team implements Node {
  id: ID!
  name: String!
  members: [TeamMember!]!
  personal: Boolean!
  assets(
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): AssetConnection! @goField(forceResolver: true)
