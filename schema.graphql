}

# User

type User implements Node {
  id: ID!
  name: String!
  email: String!
  lang: Lang!
  theme: Theme!
  myTeamId: ID!
  auths: [String!]!
  teams: [Team!]! @goField(forceResolver: true)
  myTeam: Team! @goField(forceResolver: true)
}

type SearchedUser {
  userId: ID!
  userName: String!
  userEmail: String!
}

type ProjectAliasAvailability {
  alias: String!
