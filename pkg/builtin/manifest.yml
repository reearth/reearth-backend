id: reearth
system: true
title: Re:Earth Official Plugin
description: Official Plugin
author: Re:Earth
extensions:
  - id: cesium
    title: Cesium
    description: Select here to find scene settings in the right panel. This includes setting map tiles, atmospheric conditions, real lighting, and more.
    visualizer: cesium
    type: visualizer
    schema:
      groups:
        - id: default
          title: Scene
          fields:
            - id: camera
              type: camera
              title: Initial camera position
              description: The starting position of your project.
            - id: terrain
              type: bool
              title: Terrain
              description: Show elevation when close to the surface.
            - id: terrain
              type: bool
              title: Terrain
              description: Show elevation when close to the surface.
            # NOT SUPPORTED YET
            # - id: terrainExaggeration
            #   type: number
            #   title: Terrain exaggeration
            #   defaultValue: 1
            # - id: terrainExaggerationRelativeHeight
            #   type: number
            #   title: Terrain exaggeration relative height
            - id: depthTestAgainstTerrain
              type: bool
              title: Hide objects under terrain
              description: Hides objects under the terrain. Depending on the loading status of the terrain, objects may be shown or hidden.
            - id: skybox
              type: bool
              title: Sky
              defaultValue: true
              description: Show the stars.
            - id: bgcolor
              type: string
              title: Background color
              description: With Sky disabled, choose a background color.
              ui: color
            - id: ion
              type: string
              title: Cesium Ion API access token
              description: Cesium Ion account users may use their personal API keys to be able to use their Cesium Ion assets(tile data, 3D data, etc) with their project.
        - id: tiles
          title: Tiles
          description: You may change the look of the Earth by obtaining map tile data and setting it here.
          list: true
          representativeField: tile_type
          fields:
            - id: tile_type
              type: string
              title: Tile Type
              defaultValue: default
              choices:
                - key: default
                  label: Default
                - key: default_label
                  label: Labelled
                - key: default_road
                  label: Road Map
                - key: stamen_watercolor
                  label: Stamen Watercolor
                - key: stamen_toner
                  label: Stamen Toner
                - key: open_street_map
                  label: Open Street Map
                - key: esri_world_topo
                  label: ESRI Topography
                - key: black_marble
                  label: Earth at night
                - key: japan_gsi_standard
                  label: Japan GSI Standard Map
                - key: url
                  label: URL
            - id: tile_url
              type: string
              title: Tile map URL
              availableIf:
                field: tile_type
                type: string
                value: url
            - id: tile_minLevel
              type: number
              title: Minimum zoom level
              min: 0
              max: 30
            - id: tile_maxLevel
              type: number
              title: Maximum zoom level
              min: 0
              max: 30
        - id: atmosphere
          title: Atmospheric Conditions
          description: Set the look and feel of the Earth.
          fields:
            - id: enable_sun
              type: bool
              title: Sun
              defaultValue: true
              description: Display the Sun.
            - id: enable_lighting
              type: bool
              title: Lighting
              defaultValue: false
              description: Display natural lighting from the sun.
            - id: ground_atmosphere
              type: bool
              title: Ground atmosphere
              defaultValue: true
              description: Display a lower atmospheric layer.
            - id: sky_atmosphere
              type: bool
              title: Sky atmosphere
              defaultValue: true
              description: Display an upper atmospheric layer.
            - id: shadows
              type: bool
              title: Shadow
              description: Display shadows on the Earth. Shadows for each layers should be also enabled to see them.
            - id: fog
              type: bool
              title: Fog
              defaultValue: true
              description: Display customizable fog.
            - id: fog_density
              type: number
              title: Fog density
              defaultValue: 2.0e-4
              description: 'Set a thickness to the fog. Min: 0 Max: 1'
              min: 0
              max: 1
            - id: brightness_shift
              type: number
              title: Fog Brightness
              defaultValue: 0.03
              description: 'Set brightness of the fog. Min: -1 Max: 1'
              min: -1
              max: 1
            - id: hue_shift
              type: number
              title: Fog Hue
              description: 'Set hue of the fog. Min: -1 Max: 1'
              min: -1
              max: 1
            - id: surturation_shift
              type: number
              title: Fog Saturation
              description: 'Set saturation of the fog. Min: -1 Max: 1'
              min: -1
              max: 1
        - id: timeline
          title: Timeline
          fields:
            - id: animation
              type: bool
              title: Animation
              defaultValue: false
              description: Enables anmation. If enabled, each 3D models can animate.
        - id: googleAnalytics
          title: Google Analytics
          description: Set your Google Analytics tracking ID and analyze how your published project is being viewed.
          fields:
            - id: enableGA
              type: bool
              title: Enable
              defaultValue: false
              description: Enable Google Analytics
            - id: trackingId
              type: string
              title: Tracking ID
              description: Paste your Google Analytics tracking ID here. This will be embedded in your published project.
  - id: infobox
    title: Infobox
    visualizer: cesium
    type: infobox
    description: Create an information area that appears when a layer is highlighted. Text, pictures, video, etc can be added to an infobox.
    schema:
      groups:
        - id: default
          title: Basic
          fields:
            - id: title
              type: string
              title: Title
            - id: size
              type: string
              title: Size Type
              defaultValue: small
              choices:
                - key: small
                  label: Small
                - key: large
                  label: Large
            - id: bgcolor
              type: string
              title: Background Color
              ui: color
            - id: typography
              type: typography
              title: Font
  - id: marker
    visualizer: cesium
    type: primitive
    title: Marker
    description: A standard map marker.
    schema:
      groups:
        - id: default
          title: Marker
          fields:
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: style
              type: string
              title: Style
              defaultValue: image
              choices:
                - key: point
                  label: Point
                - key: image
                  label: Icon
            - id: pointColor
              type: string
              title: Point color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: pointSize
              type: number
              title: Point size
              defaultValue: 10
              min: 0
              suffix: px
              availableIf:
                field: style
                type: string
                value: point
            - id: pointOutlineColor
              type: string
              title: Point outline color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: pointOutlineWidth
              type: number
              title: Point outline width
              availableIf:
                field: style
                type: string
                value: point
            - id: image
              type: url
              title: Image URL
              ui: image
              availableIf:
                field: style
                type: string
                value: image
            - id: imageSize
              type: number
              title: Image scale
              defaultValue: 1
              min: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: imageHorizontalOrigin
              type: string
              title: Image horizontal origin
              defaultValue: center
              choices:
                - key: left
                  label: Left
                - key: center
                  label: Center
                - key: right
                  label: Right
              availableIf:
                field: style
                type: string
                value: image
            - id: imageVerticalOrigin
              type: string
              title: Image vertical origin
              defaultValue: center
              choices:
                - key: top
                  label: Top
                - key: center
                  label: Center
                - key: baseline
                  label: Baseline
                - key: bottom
                  label: Bottom
              availableIf:
                field: style
                type: string
                value: image
            - id: imageColor
              type: string
              title: Image color
              ui: color
              availableIf:
                field: style
                type: string
                value: image
            - id: imageCrop
              type: string
              title: Image crop
              defaultValue: none
              choices:
                - key: none
                  label: None
                # - key: rounded
                #   label: Rounded
                - key: circle
                  label: Circle
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadow
              type: bool
              title: Image shadow
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowColor
              type: string
              title: Shadow color
              ui: color
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowBlur
              type: number
              title: Shadow radius
              defaultValue: 3
              suffix: px
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowPositionX
              type: number
              title: Shadow X
              suffix: px
              defaultValue: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowPositionY
              type: number
              title: Shadow Y
              suffix: px
              defaultValue: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: label
              type: bool
              title: Label
            - id: labelText
              type: string
              title: Label text
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelPosition
              type: string
              title: Label position
              defaultValue: right
              choices:
                - key: right
                  label: Right
                - key: left
                  label: Left
                - key: top
                  label: Top
                - key: bottom
                  label: Bottom
                - key: righttop
                  label: Right top
                - key: rightbottom
                  label: Right bottom
                - key: lefttop
                  label: Left top
                - key: leftbottom
                  label: Left bottom
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelTypography
              type: typography
              title: Label font
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelBackground
              type: bool
              title: Label background
              availableIf:
                field: label
                type: bool
                value: true
            - id: extrude
              type: bool
              title: Extruded
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
        url:
          schemaGroupId: default
          fieldId: image
  - id: polyline
    visualizer: cesium
    type: primitive
    title: Polyline
    description: Polyline primitive
    schema:
      groups:
        - id: default
          title: Polyline
          fields:
            - id: coordinates
              type: coordinates
              title: Coordinates
            - id: strokeColor
              type: string
              title: Stroke color
              ui: color
            - id: strokeWidth
              type: number
              title: Stroke width
              min: 0
              defaultValue: 1
              suffix: px
  - id: polygon
    visualizer: cesium
    type: primitive
    title: Polygon
    description: Polygon primitive
    schema:
      groups:
        - id: default
          title: Polygon
          fields:
            - id: polygon
              type: polygon
              title: Polygon
            - id: fill
              type: bool
              title: Fill
              defaultValue: true
            - id: fillColor
              type: string
              title: Fill color
              ui: color
              availableIf:
                field: fill
                type: bool
                value: true
            - id: stroke
              type: bool
              title: Stroke
            - id: strokeColor
              type: string
              title: Stroke color
              ui: color
              availableIf:
                field: stroke
                type: bool
                value: true
            - id: strokeWidth
              type: number
              title: Stroke width
              min: 0
              defaultValue: 1
              suffix: px
              availableIf:
                field: stroke
                type: bool
                value: true
  - id: rect
    visualizer: cesium
    type: primitive
    title: Rectangle
    description: Rectangle primitive
    schema:
      groups:
        - id: default
          title: Rectangle
          fields:
            - id: rect
              type: rect
              title: Rect
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: extrudedHeight
              type: number
              title: Extruded height
              min: 0
            - id: style
              type: string
              title: Style
              defaultValue: color
              choices:
                - key: color
                  label: Color
                - key: image
                  label: Image
            - id: fillColor
              type: string
              title: Fill
              ui: color
              availableIf:
                field: style
                type: string
                value: color
            - id: image
              type: url
              title: Image URL
              ui: image
              availableIf:
                field: style
                type: string
                value: image
  - id: photooverlay
    visualizer: cesium
    type: primitive
    title: Photo overlay
    description: An Icon marker that allows you to set a photo that will appear after reaching its location.
    schema:
      groups:
        - id: default
          title: Photo overlay
          fields:
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: camera
              type: camera
              title: Camera
              description: Set the camera position for the overlay.
            - id: image
              type: url
              ui: image
              title: Icon
            - id: imageSize
              type: number
              title: Icon size
              prefix: x
              defaultValue: 1
            - id: imageHorizontalOrigin
              type: string
              title: Image horizontal origin
              defaultValue: center
              choices:
                - key: left
                  label: Left
                - key: center
                  label: Center
                - key: right
                  label: Right
            - id: imageVerticalOrigin
              type: string
              title: Image vertical origin
              defaultValue: center
              choices:
                - key: top
                  label: Top
                - key: center
                  label: Center
                - key: baseline
                  label: Baseline
                - key: bottom
                  label: Bottom
            - id: imageCrop
              type: string
              title: Icon crop
              defaultValue: none
              choices:
                - key: none
                  label: None
                # - key: rounded
                #   label: Rounded
                - key: circle
                  label: Circle
            - id: imageShadow
              type: bool
              title: Icon shadow
            - id: imageShadowColor
              type: string
              title: Shadow color
              ui: color
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowBlur
              type: number
              title: Shadow radius
              defaultValue: 3
              suffix: px
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowPositionX
              type: number
              title: Shadow X
              suffix: px
              defaultValue: 0
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowPositionY
              type: number
              title: Shadow Y
              suffix: px
              defaultValue: 0
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: photoOverlayImage
              type: url
              title: Photo
              ui: image
            - id: photoOverlayDescription
              type: string
              ui: multiline
              title: Photo description
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
