  - id: ellipsoid
    visualizer: cesium
    type: primitive
    title: Sphere
    description: A 3D ellipsoid
    schema:
      groups:
        - id: default
          title: Ellipsoid
          fields:
            - id: position
              type: latlng
              title: Position
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: radius
              type: number
              title: Radius
              defaultValue: 1000
              min: 0
              suffix: m
            - id: fillColor
              type: string
              title: Fill
              ui: color
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: position
  - id: model
    visualizer: cesium
    type: primitive
    title: 3D Model
    description: A 3D model
    schema:
      groups:
        - id: default
          title: 3D Model
          fields:
            - id: model
              type: url
              title: URL
              description: only glTF format is supported
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: heading
              type: number
              title: Heading
              suffix: °
              defaultValue: 0
            - id: pitch
              type: number
              title: Pitch
              suffix: °
              defaultValue: 0
            - id: roll
              type: number
              title: Roll
              suffix: °
              defaultValue: 0
            - id: scale
              type: number
              title: Scale
              description: Displays the 3D model equally multiplied by the set value.
              prefix: x
              defaultValue: 1
            - id: maximumScale
              type: number
              title: Max scale
              prefix: x
            - id: minimumPixelSize
              type: number
              title: Min size
              suffix: px
            - id: animation
              type: bool
              title: Animation
              description: Enables aniamtion. The scene animation should also be enabled.
              defaultValue: true
        - id: appearance
          title: Appearance
          fields:
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
            - id: colorBlend
              type: string
              title: Color blend
              defaultValue: none
              choices:
                - key: none
                  label: None
                - key: highlight
                  label: Highlight
                - key: replace
                  label: Replace
                - key: mix
                  label: Mix
            - id: color
              type: string
              title: Color
              ui: color
            - id: colorBlendAmount
              type: number
              title: Color blend amount
              description: O
              min: 0
              max: 1
              defaultValue: 1
              availableIf:
                field: colorBlend
                type: string
                value: mix
            - id: lightColor
              type: string
              title: Light color
              ui: color
            - id: silhouette
              type: bool
              title: Silhouette
            - id: silhouetteColor
              type: string
              title: Silhouette color
              ui: color
              availableIf:
                field: silhouette
                type: bool
                value: true
            - id: silhouetteSize
              type: number
              title: Silhouette size
              defaultValue: 1
              suffix: px
              availableIf:
                field: silhouette
                type: bool
                value: true
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
  - id: tileset
    visualizer: cesium
    type: primitive
    title: 3D Tiles
    description: 3D tiles in "3D Tiles" format
    schema:
      groups:
        - id: default
          title: Model
          fields:
            - id: tileset
              type: url
              title: Tileset URL
              description: A path to tileset.json in 3D tiles
            - id: styleUrl
              type: url
              title: Styling URL
              description: Optional. A path to a JSON file in 3D Tiles styles
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
  - id: resource
    visualizer: cesium
    type: primitive
    title: File
    description: Import your own primitives to be used instead of Re:Earth's built in ones.
    schema:
      groups:
        - id: default
          title: File
          fields:
            - id: url
              type: url
              title: File URL
              ui: file
            - id: type
              type: string
              title: File format
              defaultValue: auto
              choices:
                - key: auto
                  label: Auto
                - key: kml
                  label: KML
                - key: geojson
                  label: GeoJSON / TopoJSON
                - key: czml
                  label: CZML
  - id: textblock
    visualizer: cesium
    type: block
    title: Text
    description: Text block
    schema:
      groups:
        - id: default
          title: Text block
          fields:
            - id: title
              type: string
              title: Title
            - id: text
              type: string
              title: Content
              ui: multiline
            - id: markdown
              type: bool
              title: Use markdown
            - id: typography
              type: typography
              title: Font
  - id: imageblock
    visualizer: cesium
    type: block
    title: Image
    description: Image block
    schema:
      groups:
        - id: default
          title: Image block
          fields:
            - id: image
              type: url
              title: Image
              ui: image
            - id: title
              type: string
              title: Title
            - id: fullSize
              type: bool
              title: Full size
            - id: imageSize
              type: string
              title: Image size
              defaultValue: cover
              choices:
                - key: cover
                  label: Cover
