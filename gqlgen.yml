# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: internal/adapter/gql/generated.go
model:
  filename: internal/adapter/gql/models_gen.go
resolver:
  filename: internal/adapter/gql/resolver.go
  type: Resolver
models:
  DateTime:
    model: github.com/99designs/gqlgen/graphql.Time
  FileSize:
    model: github.com/99designs/gqlgen/graphql.Int64
  ID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.ID
  Cursor:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.Cursor
  URL:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.URL
  PluginID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.PluginID
  PluginExtensionID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.PluginExtensionID
  PropertySchemaID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.PropertySchemaID
  PropertySchemaFieldID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.PropertySchemaFieldID
  DatasetSchemaFieldID:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.DatasetSchemaFieldID
  TranslatedString:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.Map
  Lang:
    model: github.com/reearth/reearth-backend/internal/adapter/gql.Lang
